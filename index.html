<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Ball Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="ball.png" type="image/x-icon">
</head>
<body>
  <div class="game-container">
    <div class="ball" id="ball"></div>
    <div class="paddle" id="paddle"></div>
  </div>

  <h2 id="score">Score: 0</h2>
  <button id="startButton">Start Game</button>

  <audio id="hitSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <audio id="gameOverSound" src="https://www.soundjay.com/button/beep-10.wav"></audio>

  <script src="app.js"></script>
</body>
</html>
